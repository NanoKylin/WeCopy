<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="UTF-8">
    <title>WeCopy</title>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="../css/materialize.min.css" media="screen,projection" />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }
        /*去掉页面样式，通用选择器*/
        
        body {
            /*color: white*/
            background-image: url('../image/12.jpg');
        }
    </style>
</head>

<body>
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="../js/jquery-3.5.1.js"></script>
    <script type="text/javascript" src="../js/materialize.min.js"></script>
    <nav>
        <div class="nav-wrapper teal">
            <ul id="nav-mobile-left" class="left hide-on-med-and-down">
                <li><a><i class="material-icons">more_vert</i></a></li>
                <li><a><i class="material-icons">search</i></a></li>
                <li><a><i class="material-icons">view_module</i></a></li>
                <li><a><i class="material-icons">refresh</i></a></li>
            </ul>
            <ul id="nav-mobile-right" class="right hide-on-med-and-down">
                <li><a class="waves-effect waves-light btn">登陆</a></li>
            </ul>
        </div>
    </nav>
    <div class="row">
        <div class="col s12 m6">
            <div class="card">
                <div class="card-image">
                    <img src="../image/1.jpg" alt="">
                    <span class="card-title">Note</span>
                    <a class="btn-floating halfway-fab waves-effect waves-light red"><i class="material-icons">add</i></a>
                </div>
                <div class="card-content">
                    <p>Test Card</p>
                </div>
            </div>
        </div>
    </div>
</body>
