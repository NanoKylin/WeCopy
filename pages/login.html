<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="UTF-8">
    <title>WeCopy</title>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="../css/materialize.min.css" media="screen,projection" />
    <!--Let browser know website is optimized for mobile-->
    <link type="text/css" rel="stylesheet" href="../css/style/windows.css" media="screen,projection" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }
        /*去掉页面样式，通用选择器*/
        
        body {
            /*color: white*/
            background: url("../image/1.jpg");
            background-position: center center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            overflow: hidden;
        }
        
        .center {
            text-align: center;
        }
    </style>
</head>

<body>
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="../js/jquery-3.5.1.js"></script>
    <script type="text/javascript" src="../js/materialize.min.js"></script>
    <script type="text/javascript" src="../js/wecopy.js"></script>
    <div class="container-login">
        <div class="center">
            <h1>WeCopy</h1>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input id="server" type="text" class="validate">
                <label for="server">Server</label>
            </div>
            <div class="input-field col s12">
                <input id="username" type="text" class="validate">
                <label for="username">UserName</label>
            </div>
        </div>
        <div class="input-field col s12">
            <button class="btn waves-effect waves-light" type="submit" name="action" onclick="setSomething();login();">Login
            <i class="material-icons right">send</i>
        </button>
        </div>

    </div>
</body>
